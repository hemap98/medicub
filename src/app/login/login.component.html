<div class="container">
  <div class="row">
    <div class="form_bg">
      <form [formGroup]="loginForm">
        <h2 class="text-center">Login</h2>

        <br/>
        <div class="form-group">
          <!-- <label for="username"> Username </label> -->
          <input formControlName="email" type="email" class="form-control" id="userid" placeholder="User id">
        </div>
        <div class="form-group">
          <!-- <label for="password" > Password </label> -->
          <input formControlName="password" type="password" class="form-control" id="pwd" placeholder="Password">
        </div>
        <div class="form-group">
          <span *ngIf="this.isInvalidCredential" class="text-danger">Invalid Credentials..Please try again..</span>
        </div>
        <br/>
        <div class="align-center form-group">
          <button [disabled]="!loginForm.valid" class="btn btn-block btn-primary" (click)="login()" id="login">Login</button>
        </div>
        <div class="align-center form-group">
          <button [routerLink]="['/signup']" type="submit" class="btn btn-block btn-danger" id="signup">New User?</button>
        </div>
      </form>
    </div>
  </div>
</div>
