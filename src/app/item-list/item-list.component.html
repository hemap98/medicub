<div class="container">
  <div class="row" style="padding-top: 20px !important;">
  <div class="col-2">

  </div>
  <div class="col-8">
    <div class="row">
      <div *ngFor = "let product of items " style="padding-bottom: 20px !important;" class="col-4">
        <div class="card">
          <div class="card-header">
              {{product.name}}
          </div>
            <img src = "{{product.url}}" height="200px;" > 
            <div class="card-footer">
              
             <button class="btn btn-block btn-fill btn-primary" (click)='addToCart(product)'>Add to Cart</button>
              <!-- <i class="fa fa-cart-plus pull-right" aria-hidden="true"></i> -->
            </div>
        </div>
        

      </div>
      
    </div>
  </div>
  <div class="col-2">

  </div>
</div>
</div>
