<div class="container">
    <div class="row">
        <div class="form_bg">
            <form>
                 <h2 class="text-center">Login</h2>

                <br/>
                <div class="form-group">
                  <!-- <label for="username"> Username </label> -->
                    <input type="email" class="form-control" id="userid" placeholder="User id">
                </div>
                <div class="form-group">
                    <!-- <label for="password" > Password </label> -->
                    <input type="password" class="form-control" id="pwd" placeholder="Password">
                </div>
                <br/>
                <div class="align-center form-group">
                    <button type="submit" class="btn btn-block btn-primary" id="login">Login</button>
                </div>
                <div class="align-center form-group">
                    <button [routerLink]="['/signup']" type="submit" class="btn btn-block btn-danger" id="signup">New User?</button>
                </div>
            </form>
        </div>
    </div>
</div>
